<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Forecaster</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>  
  </div>  
  
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-md-4 bg-light "id="city-search container">
        <label class="font-weight-bold pt-2" for="city-search"
        >Search for a City:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" id="search-input" />
          <div class="input-group-append">
           <button class="btn btn-dark"type="button" id="search-button" ><i class="fas fa-search"></i></button>
           
          </div>
        </div>     
      </div> 
      <div class="col-md-8" id="weather-container">
        <div class="row pt-5" id="error-div">
          <h2 class="font-weight-bold" id="error">City not found.</h2>
        </div>
        <div class="row" id="current-forecast">
          <div class="col-md-12 border">
            <div
              class="d-flex align-items-center pt-4"
              id="city-name-container">
             <h2 class="font-weight-bold" id="city"></h2>
             <div class="weather-image-container"> 
              <img alt="" id="weather-image" />
             <div class="pb-4" id="current-weather-container">
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="uvIndex"></div>
            </div>  
          </div>  
        </div>  
      </div>            
        </div>
        <div class="row flex-column" id="five-day-forecast-container">
    <div class="row">
      <h4 class="font-weight-bold"> 5-Day Forecast:</h4>
    </div>
    <div class="row">
      <div class="col-md">
        <div class="card text-white bg-primary" id="day-1">
          <div class="card-body">
            <h5 class="card-title" id="date-1"></h5>
            <div class="weather-image-container">
              <img alt="day-1-weather-image" id="weather-image-1" />
            </div>
            <p class="card-text" id="temp-1"></p>
            <p class="card-text" id="humidity-1"></p>
          </div>
        </div>
      </div>
      <div class="col-lg mx-1 pb-2">
        <div class="card text-white bg-primary" id="day-2">
          <div class="card-body">
            <h5 class="card-title" id="date-2"></h5>
            <div class="weather-image-container">
              <img alt="day-2-weather-image" id="weather-image-2" />
            </div>
            <p class="card-text" id="temp-2"></p>
            <p class="card-text" id="humidity-2"></p>
          </div>
        </div>
      </div>
      <div class="col-lg mx-1 pb-2">
        <div class="card text-white bg-primary" id="day-3">
          <div class="card-body">
            <h5 class="card-title" id="date-3"></h5>
            <div class="weather-image-container">
              <img alt="day-3-weather-image" id="weather-image-3" />
            </div>
            <p class="card-text" id="temp-3"></p>
            <p class="card-text" id="humidity-3"></p>
          </div>
        </div>
      </div>
      <div class="col-lg mx-1 pb-2">
        <div class="card text-white bg-primary" id="day-4">
          <div class="card-body">
            <h5 class="card-title" id="date-4"></h5>
            <div class="weather-image-container">
              <img alt="day-4-weather-image" id="weather-image-4" />
            </div>
            <p class="card-text" id="temp-4"></p>
            <p class="card-text" id="humidity-4"></p>
          </div>
        </div>
      </div>
      <div class="col-lg mx-1 pb-2">
        <div class="card text-white bg-primary" id="day-5">
          <div class="card-body">
            <h5 class="card-title" id="date-5"></h5>
            <div class="weather-image-container">
              <img alt="day-5-weather-image" id="weather-image-5" />
            </div>
            <p class="card-text" id="temp-5"></p>
            <p class="card-text" id="humidity-5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
 

      </div>        
  </div>  

   
  

      
       
  
       
       
       
       
  <script src="https://kit.fontawesome.com/e33e7e1b75.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="weather.js"></script>      
</body>
</html>
