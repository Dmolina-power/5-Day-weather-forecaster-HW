<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather Forecaster</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <aside class="col text-white ">
          <h5 class="mt-1">Search for a City:</h5>

          <div class="form-inline form-group">
            <input class="form-control" type="input" id="search-input" />
            <button class="btn btn-primary" id="searchbtn">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <ul class="list-group history"></ul>
        </aside>
        <div class="col-lg-9 text-center">
          <div id="weathernow" class="mt"></div>

          <div class="row forecast-now" id="forecast" class="mt"></div>
        </div>
      </div>
    </div>

   <script
      src="https://kit.fontawesome.com/e33e7e1b75.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html> ​ ​
