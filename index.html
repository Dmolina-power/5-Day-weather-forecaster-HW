<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Forecaster</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>  
  </div>  
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 bg-light "id="city-search container">
        <label class="font-weight-bold pt-2" for="city-search"
        >Search for a City:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" id="search-input" />
          <div class="input-group-append">
           <button class="btn btn-dark"type="button" id="search-button" ><i class="fas fa-search"></i></button>
          </div>
        </div>     
      </div>     
    </div>        
  </div>  

       
       
       
       
       
       
       
       
       
       
  <script src="weather.js"></script>      
 <script src="https://kit.fontawesome.com/e33e7e1b75.js" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
</body>
</html>
